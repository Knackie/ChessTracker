<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <title> Chess Tracker</title>
  </head>
  <body>
    <h1> Historique des parties </h1>
    <div id="debug"></div>
    <script>
      const json = fetch("https://raw.githubusercontent.com/Knackie/ChessTracker/main/matches.json");
      const obj = JSON.parse(json);
      console.log(obj.matches[0].white);
      fetch("matches.json")
        .then(response => response.json())
        .then(data => {
          console.log(data.white)
          document.querySelector("#debug").innerText = data.matches[0].winner
      })
    </script>
  </body>
</html>
